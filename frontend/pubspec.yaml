name: medicinal_leaf_classifier
description: A Flutter app for classifying medicinal leaves using AI with explainable AI features.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  flutter_hooks: ^0.20.3
  
  # HTTP & Networking
  http: ^1.1.0
  
  # Image Picker
  image_picker: ^1.0.4
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Utilities
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Uncomment to add assets
  # assets:
  #   - images/
  #   - assets/
